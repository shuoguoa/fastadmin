
<include file="Public/head"/>
<body class="no-skin">
<include file="Public/header"/>
<div class="main-container" id="main-container">
    <script type="text/javascript">
        try {
            ace.settings.check('main-container', 'fixed')
        } catch (e) {
        }
    </script>

    <include file="Public/sidebar"/>
    <div class="main-content">
        <div class="main-content-inner">
            <!-- #section:basics/content.breadcrumbs -->
            <include file="Public/breadcrumbs"/>

            <!-- /section:basics/content.breadcrumbs -->
            <div class="page-content">
                <include file="Public/set"/>

                <!-- /section:settings.box -->
                <style>
                    .grouptd {
                        position: relative;
                    }

                    .group {
                        display: inline-block;
                        width: 100%;
                    }

                    .groupselect {
                        position: absolute;
                        top: 0;
                        left: 0;
                        width: 100%;
                        height: 100%;
                        border: 0;
                    }
                </style>
                <div class="row">
                    <div class="col-xs-12">
                        <!-- PAGE CONTENT BEGINS -->
                        <div class="row" style="margin-left: 40px;">
                            <form class="form-inline" action="{:U('UserAmount/index')}" method="post">
                                <label class="inline">用户搜索</label>
                                <label class="inline">&nbsp;&nbsp;uid : </label><input type="text" name="id" value="{:I(uid)}" class="form-control">
                                <label class="inline">&nbsp;&nbsp;uuid : </label> <input type="text" name="uuid" value="{:I(uuid)}" class="form-control">
                                <label class="inline">&nbsp;&nbsp;iphone : </label> <input type="text" name="iphone" value="{:I(iphone)}" class="form-control">
                                <label class="inline">&nbsp;&nbsp;nickname : </label> <input type="text" name="nickname" value="{:I(nickname)}" class="form-control">
                                <button type="submit" class="btn btn-purple btn-sm">
                                    <span class="ace-icon fa fa-search icon-on-right bigger-110"></span>
                                    Search
                                </button>
                            </form>
                        </div>
                        <div class="space-4"></div>
                        <div class="row" style="margin-left: 20px;">
                            <form id="form" method="post" action="">
                                <table class="table table-striped table-bordered table-hover">
                                    <thead>
                                        <tr>
                                            <th class="center">UID</th>
                                            <th class="center">UUID</th>
                                            <th class="center">USERNAME</th>
                                            <th class="center">NICKNAME</th>
                                            <th class="center">DIAMOND</th>
                                            <th class="center">COINS</th>
                                            <th class="center">OS</th>
                                            <th class="center">第三方类型</th>
                                            <th class="center">第三方账号ID</th>
                                        </tr>
                                    </thead>
                                    <tbody>                           
                                        <volist name="list" id="val">
                                            <tr>
                                                <td align="center">{$val['id']}</td>
                                                <td align="center">{$val['uuid']}</td>
                                                <td align="center">{$val['username']}</td>
                                                <td align="center">{$val['nickname']}</td>
                                                <td align="center">{$val['diamond']}</td>
                                                <td align="center">{$val['coins']}</td>
                                                <td align="center">{$val['os']}</td>
                                                <td align="center">{$val['account_type']}</td>
                                                <td align="center">{$val['account_id']}</td>
                                            </tr>
                                        </volist>
                                    </tbody>
                                </table>
                            </form>
                           <div style="margin:0 auto">{$page}</div>
                        </div>
                        <!-- PAGE CONTENT ENDS -->
                    </div><!-- /.col -->
                </div><!-- /.row -->
            </div><!-- /.page-content -->
        </div>
    </div><!-- /.main-content -->
    <include file="Public/footer"/>

</div><!-- /.main-container -->

<include file="Public/footerjs"/>
<!-- inline scripts related to this page -->
<script type="text/javascript">
    $(function () {
        $(".group").click(function () {
            $(this).addClass('hide');
            $(this).parent().find(".groupselect").removeClass('hide');
        })
        $(".groupselect").on("change", function () {
            var ob = $(this);
            var gid = ob.val();
            var uid = ob.parent().find('.group').attr('val');
            $.get("{:U('update')}?ajax=yes&uid=" + uid + "&gid=" + gid, function (data) {
                var text = ob.find("option:selected").text();
                ob.parent().find(".group").removeClass('hide').html(text);
                ob.addClass('hide');
            });
        })

        $(".check-all").click(function () {
            $(".uids").prop("checked", this.checked);
        });
        $(".uids").click(function () {
            var option = $(".ids");
            option.each(function (i) {
                if (!this.checked) {
                    $(".check-all").prop("checked", false);
                    return false;
                } else {
                    $(".check-all").prop("checked", true);
                }
            });
        });
        $("#submit").click(function () {
            bootbox.confirm({
                title: "系统提示",
                message: "是否要删除所选用户？",
                callback: function (result) {
                    if (result) {
                        $("#form").submit();
                    }
                },
                buttons: {
                    "cancel": {"label": "取消"},
                    "confirm": {
                        "label": "确定",
                        "className": "btn-danger"
                    }
                }
            });
        });
        $(".del").click(function () {
            var url = $(this).attr('val');
            bootbox.confirm({
                title: "系统提示",
                message: "是否要删除该用户?",
                callback: function (result) {
                    if (result) {
                        window.location.href = url;
                    }
                },
                buttons: {
                    "cancel": {"label": "取消"},
                    "confirm": {
                        "label": "确定",
                        "className": "btn-danger"
                    }
                }
            });
        });
    })
</script>
</body>
</html>
